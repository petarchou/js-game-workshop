<!DOCTYPE html>
<html lang="en">
<head>
<title>Fireball Fighter</title>
<meta name="description" content="Shoot the monsters, get the max possible score">
<meta name="keywords" content="game, web game, fighter, shooter, score, highscore">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="game">
        <div class="start-screen">
            <div class="btn">Press to start.</div>
        </div>

        <div class="game-screen hidden">
            <div class="score">Score: 0 points</div>
        </div>
        
        <div class="end-screen hidden">
            <div class="end-score">Score: 0 points</div>
            <div class="btn">Press to play again.</div>
        </div>
    </main>
    <script src="js/gameObjects.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/gameEngine.js"></script>
    <script src="js/characterUpgrades.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
